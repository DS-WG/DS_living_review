<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="controls">
                <button id="expand-all" class="control-btn">Expand All</button>
                <button id="collapse-all" class="control-btn">Collapse All</button>
            </div>
        </header>
        
        <main>
            {{ content }}
        </main>
        
        <footer>
            <div class="footer-content">
                <p>Generated by Jekyll â€¢ <a href="https://github.com/{{ site.github.owner_name }}/{{ site.github.repository_name }}">View on GitHub</a></p>
            </div>
        </footer>
    </div>
    
    <script src="{{ '/assets/js/readme-enhancer.js' | relative_url }}"></script>
</body>
</html>
